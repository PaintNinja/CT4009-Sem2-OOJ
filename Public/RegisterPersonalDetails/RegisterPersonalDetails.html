	</head>
	<body>
		<header class="intro">
			<div data-grid="container">
				<nav>
					<img src="../../Global/Images/extra-small-long-logo4-dark.png" height="64px" style="vertical-align: middle;">
					<div class="buttonRevealLight"><button class="f-primary large">Home</button></div>
					<div class="buttonRevealLight"><button class="f-primary large" onclick="location.href = '../../Global/Login/Login.php'">Login</button></div>
				</nav>
				<h1 class="heading-1">Register account</h1>
				<p>To register, fill out the form below and click the "Register" button.</p>
			</div>
		</header>
		<main data-grid="container">
			<form method="POST" action="RegisterPersonalDetailsDAO.php">
				<input type="text" name="phpFunction" value="createUser" style="display: none;">

				<!-- https://www.w3schools.com/htmL/html_form_attributes.asp -->
				
				<label>First name*</label>
				<input type="text" name="firstName" maxlength="128" required>
				
				<label>Last name*</label>
				<input type="text" name="lastName" maxlength="128" required>
				
				<label>Date of birth* (in format dd/mm/yyyy)</label><br>
				<input type="date" name="dateOfBirth" required>
				
				<label>Telephone number (optional)</label>
				<input type="tel" name="telephoneNum" maxlength="64">
				
				<label>Email*</label>
				<input type="email" name="email" required>
				
				<label>Password*</label>
				<input type="password" name="pass" minlength="1" required>
				
				<label>Confirm password*</label>
				<input type="password" name="confirmPass" minlength="1" required>
				
				<br>
				<input type="submit" value="Register">
			</form>
		</main>
	</body>
</html>

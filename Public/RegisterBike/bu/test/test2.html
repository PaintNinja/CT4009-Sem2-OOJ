<!doctype html>
<html class="no-js" lang="en" dir="ltr">
    <head>
        <title>Homepage - Example page with Table</title>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
            href="http://cdn.fluentweb.com/assets/styles/fw-west-european-default.min.css">
    </head>
    <body>  
        <a class="m-skip-to-main" href="#mainContent" tabindex="0">Skip to main content</a>
        <main id="mainContent" data-grid="container">       
           <div class="c-table f-divided">
                <table>
                    <thead>
                        <tr>
                            <th colspan="1" aria-sort="none">Ports</th>
                            <th colspan="1" aria-sort="none">Exterior</th>
                            <th colspan="1" aria-sort="none">What&#x27;s in the box</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Full-size USB 3.0</td>
                            <td>Volume key and power key</td>
                            <td>Surface Pro</td>
                        </tr>
                        <tr>
                            <td>Mini DisplayPort</td>
                            <td>Surface Pen</td>
                            <td>Power supply</td>
                        </tr>
                        <tr>
                            <td>Surface Connect</td>
                            <td>Surface Keyboard</td>
                            <td>Quick Start Guide</td>
                        </tr>
                        <tr>
                            <td>3.5mm Headset jack</td>
                            <td>Surface Mouse</td>
                            <td>Safety and warranty documents</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <script async="async"
            src="http://cdn.fluentweb.com/assets/scripts/fw-auto-init-main.var.min.js"></script>
    </body>
</html>
